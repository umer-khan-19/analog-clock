<!DOCTYPE html>
<html>

<head>

    <title>Clock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="container">
    <div class="box">

        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>

            <div class="minutes">
                <div class="min" id="mn"></div>
            </div>

            <div class="second">
                <div class="sec" id="sc"></div>
            </div>

        </div>

    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>

</html>
